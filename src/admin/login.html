<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to the Dashboard</title>
    <link href="/js/main.css" rel="stylesheet">
</head>
<body class="bg-secondary text-white">
<div class="container h-100">
    <div class="col-12 h-100 d-flex flex-column justify-content-center">
        <div class="row-12">
            <h1 class="display-1 mb-5">Login first.</h1>
        </div>
        <div class="row-12">
            <div class="alert alert-danger d-none" role="alert" id="message"></div>
        </div>
        <div class="row-12">
            <form action="/admin" method="get" id="login">
                <div class="form-group">
                    <label for="username">Your username:</label>
                    <input class="form-control" type="text" name="username" id="username" autocomplete="username" />
                </div>

                <div class="form-group">
                    <label for="password">Your password</label>
                    <input class="form-control" type="password" name="password" id="password" autocomplete="current-password" />
                </div>

                <div class="form-group">
                    <input class="form-check-input" type="checkbox" name="beniHatirla" id="beniHatirla"/>
                    <label for="beniHatirla">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    Proceed to the Dashboard
                </button>
            </form>
        </div>
    </div>
</div>
<script async defer src="/js/login.js" type="module"></script>
</body>
</html>
